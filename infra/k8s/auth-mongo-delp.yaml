apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-mongo
  template:
    metadata:
      labels:
        app: auth-mongo
    spec:
      containers:
      - name: auth-mongo
        image: mongo

---

apiVersion: v1
kind: Service
metadata:
  name: auth-mongo
spec:
  selector:
    app: auth-mongo
  ports:
  - port: 27017
    name: db
    targetPort: 27017
